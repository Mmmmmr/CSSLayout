        height: 400px;
        background-color: #ccc;

    .div2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    button {
        
        background-color:red;
    }

        <div class="div2">

        </div>

    </div>
