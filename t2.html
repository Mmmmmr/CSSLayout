<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .div1 {
        float: left;
        width: 200px;
        height: 300px;
        background-color: red;
    }
    .div2 {
        width: calc(100% - 200px);
        float: right;   
        height: 400px;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div>
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    
</body>
</html>
